                            <script>
                            // ====================================
                            // CONFIGURATION DES DONNÉES
                            // Modifiez ces objets pour mettre à jour le contenu
                            // ====================================

                            // Publication principale (carte de gauche)
                            const mainArticleData = {
                                source: 'CNT Publications',
                                timestamp: '2024',
                                title: 'ANALYSE MULTI-TEMPORELLE DE LA DÉFORESTATION EN RDC',
                                image: 'images/pubsc/ecosystemes-urbains.jpg',
                                likes: 1
                            };

                            // Sets de publications scientifiques (carte de droite)
                            // Chaque array représente une page de pagination
                            const newsDataSets = [
                                // SET 1 - Page 1 (Publications récentes)
                                [
                                    {
                                        id: 1,
                                        source: 'CNT Publications',
                                        timestamp: '2023',
                                        title: 'CHANGEMENTS CLIMATIQUES ET ÉCOSYSTÈMES FORESTIERS',
                                        image: 'images/pubsc/sig-environnement.jpg',
                                        trending: true
                                    },
                                    {
                                        id: 2,
                                        source: 'CNT Publications',
                                        timestamp: '2024',
                                        title: 'CARTOGRAPHIE NUMÉRIQUE DES RESSOURCES MINIÈRES',
                                        image: 'images/pubsc/cartographie-numerique.jpg',
                                        trending: false
                                    },
                                    {
                                        id: 3,
                                        source: 'CNT Publications',
                                        timestamp: '2024',
                                        title: 'APPLICATIONS DE LA TÉLÉDÉTECTION EN AGRICULTURE',
                                        image: 'images/pubsc/teledetection-applications.jpg',
                                        trending: false
                                    }
                                ],
                                // SET 2 - Page 2 (Publications archivées)
                                [
                                    {
                                        id: 4,
                                        source: 'CNT Publications',
                                        timestamp: '2023',
                                        title: 'IMAGERIE SATELLITE POUR LA SURVEILLANCE ENVIRONNEMENTALE',
                                        image: 'images/pubsc/imagerie-satellite.jpg',
                                        trending: false
                                    },
                                    {
                                        id: 5,
                                        source: 'CNT Publications',
                                        timestamp: '2022',
                                        title: 'ANALYSE SPATIALE DES ZONES URBAINES DE KINSHASA',
                                        image: 'images/pubsc/analyse-spatiale.jpg',
                                        trending: true
                                    },
                                    {
                                        id: 6,
                                        source: 'CNT Publications',
                                        timestamp: '2023',
                                        title: 'GESTION DES RESSOURCES HYDRIQUES PAR TÉLÉDÉTECTION',
                                        image: 'images/pubsc/ressources-hydriques.jpg',
                                        trending: false
                                    }
                                ]
                            ];

                            // ====================================
                            // VARIABLES GLOBALES
                            // ====================================
                            let currentNewsSetIndex = 0;

                            // ====================================
                            // FONCTION: Initialisation
                            // ====================================
                            function initializeNewsCards() {
                                loadMainArticle();
                                loadNewsSet(currentNewsSetIndex);
                                createNewsPaginationDots();
                            }

                            // ====================================
                            // FONCTION: Charger l'article principal
                            // ====================================
                            function loadMainArticle() {
                                document.getElementById('main-source').textContent = mainArticleData.source;
                                document.getElementById('main-timestamp').textContent = mainArticleData.timestamp;
                                document.getElementById('main-title').textContent = mainArticleData.title;
                                document.getElementById('main-image').src = mainArticleData.image;
                                document.getElementById('main-likes').textContent = mainArticleData.likes;
                            }

                            // ====================================
                            // FONCTION: Charger un set d'actualités
                            // ====================================
                            function loadNewsSet(setIndex) {
                                const newsListContainer = document.getElementById('news-feed-list');
                                const currentSet = newsDataSets[setIndex];
                                
                                // Vider le conteneur
                                newsListContainer.innerHTML = '';
                                
                                // Ajouter chaque article du set
                                currentSet.forEach(article => {
                                    const articleDiv = document.createElement('div');
                                    articleDiv.className = 'news-feed-item';
                                    articleDiv.innerHTML = `
                                        <div class="news-feed-item-content">
                                            <div class="news-feed-item-meta">
                                                <span class="news-feed-item-source">${article.source}</span>
                                                <span>·</span>
                                                <span>${article.timestamp}</span>
                                                ${article.trending ? '<span class="news-feed-item-trending">🔥</span>' : ''}
                                            </div>
                                            <h4 class="news-feed-item-title">${article.title}</h4>
                                        </div>
                                        <img 
                                            src="${article.image}" 
                                            alt="${article.title}"
                                            class="news-feed-item-image"
                                        />
                                    `;
                                    newsListContainer.appendChild(articleDiv);
                                });
                                
                                updateNewsPaginationDots();
                            }

                            // ====================================
                            // FONCTION: Créer les points de pagination
                            // ====================================
                            function createNewsPaginationDots() {
                                const paginationContainer = document.getElementById('news-pagination');
                                paginationContainer.innerHTML = '';
                                
                                newsDataSets.forEach((_, index) => {
                                    const dot = document.createElement('button');
                                    dot.className = 'news-pagination-dot';
                                    dot.onclick = () => goToNewsSet(index);
                                    dot.setAttribute('aria-label', `Aller à la page ${index + 1}`);
                                    paginationContainer.appendChild(dot);
                                });
                                
                                updateNewsPaginationDots();
                            }

                            // ====================================
                            // FONCTION: Mettre à jour les points
                            // ====================================
                            function updateNewsPaginationDots() {
                                const dots = document.querySelectorAll('.news-pagination-dot');
                                dots.forEach((dot, index) => {
                                    if (index === currentNewsSetIndex) {
                                        dot.classList.add('active');
                                    } else {
                                        dot.classList.remove('active');
                                    }
                                });
                            }

                            // ====================================
                            // FONCTION: Set suivant
                            // ====================================
                            function nextNewsSet() {
                                currentNewsSetIndex = (currentNewsSetIndex + 1) % newsDataSets.length;
                                loadNewsSet(currentNewsSetIndex);
                            }

                            // ====================================
                            // FONCTION: Set précédent
                            // ====================================
                            function previousNewsSet() {
                                currentNewsSetIndex = (currentNewsSetIndex - 1 + newsDataSets.length) % newsDataSets.length;
                                loadNewsSet(currentNewsSetIndex);
                            }

                            // ====================================
                            // FONCTION: Aller à un set spécifique
                            // ====================================
                            function goToNewsSet(index) {
                                currentNewsSetIndex = index;
                                loadNewsSet(currentNewsSetIndex);
                            }

                            // ====================================
                            // INITIALISATION AU CHARGEMENT
                            // ====================================
                            if (document.readyState === 'loading') {
                                document.addEventListener('DOMContentLoaded', initializeNewsCards);
                            } else {
                                initializeNewsCards();
                            }
                            </script>

        <script>
            const lazyloadRunObserver = () => {
                const lazyloadBackgrounds = document.querySelectorAll(`.e-con.e-parent:not(.e-lazyloaded)`);
                const lazyloadBackgroundObserver = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            let lazyloadBackground = entry.target;
                            if (lazyloadBackground) {
                                lazyloadBackground.classList.add('e-lazyloaded');
                            }
                            lazyloadBackgroundObserver.unobserve(entry.target);
                        }
                    });
                }, {
                    rootMargin: '200px 0px 200px 0px'
                });
                lazyloadBackgrounds.forEach((lazyloadBackground) => {
                    lazyloadBackgroundObserver.observe(lazyloadBackground);
                });
            };
            const events = [
                'DOMContentLoaded',
                'elementor/lazyload/observe',
            ];
            events.forEach((event) => {
                document.addEventListener(event, lazyloadRunObserver);
            });
        </script>
